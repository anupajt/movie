{% extends 'base.html' %}
{% block body %}

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img src="{{movie.image.url}}" width="350" height="500">
        </div>
          <div class="col-md-8">
            <h2>{{movie.name}}</h2><br>
            <h5>{{movie.description}}</h5><br>
            <h5>{{movie.year}}</h5><br>
            <a class="btn btn-warning" href="{% url 'Movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'Movieapp:delete' movie.id %}">Delete</a>
          </div>
  </div>
</div>
{% endblock %}
